<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>表格</title>
    </head>
    <body>
        <!--border="1px" 为表格添加边线-->
        <table border="1px">
            <tr>
                <!--colspan="3" 跨三列-->
                <td colspan="3">学生成绩</td>
            </tr>
            <tr>
                <!--rowspan="2" 跨两行-->
                <td rowspan="2">狂神</td>
                <td>语文</td>
                <td>100</td>
            </tr>
            <tr>
                <td>数学</td>
                <td>100</td>
            </tr>   
            <tr>
                <td rowspan="2">秦疆</td>
                <td>语文</td>
                <td>100</td>
            </tr>
            <tr>
                <td>数学</td>
                <td>100</td>
            </tr>  
        </table>
    </body>
</html>
