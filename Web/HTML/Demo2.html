<!DOCTYPE html>
<html>
    <head>
        <title>基本标签</title>
    </head>
    <body>
        <!--标题标签-->
        <h1>一级标签</h1>
        <h2>二级标签</h2>
        <h3>三级标签</h3>
        <h4>四级标签</h4>
        <h5>五级标签</h5>
        <h6>六级标签</h6>

        <!--水平线标签-->
        <hr/>

        <!--段落标签-->
        <p>第一行</p>
        <p>第二行</p>
        <hr/>
        <!--换行标签-->
        换行<br/>
        <hr/>
        <!--字体样式标签-->
        <strong>粗体</strong><br/>
        <em>斜体</em><br/>
        <hr/>

        <!--特殊符号-->
        众所周知:2&gt;1&nbsp;&copy;人类社会
        
    </body>
</html>
