<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>图像标签与链接标签</title>
    </head>
    <body>
        <!-- 链接:<href="链接地址" target="打开方式">链接文本或图像</a> -->
        <!-- 图像:<src="图片路径" alt="缺少图片时显示" title="悬停图片显示文本" width="宽度" height="高度"-->
        <a href="https://www.bilibili.com/read/cv5702420?spm_id_from=333.999.0.0" target="_brank">
        <img src="./resource/bilibili.jpeg" alt="bilibili链接" title="学习网站" width="500" height="300" >
        </a>
    </body>
</html>
