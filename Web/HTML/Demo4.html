<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>列表</title>
    </head>
    <body>
        有序列表<br/>
        <ol>
            <li>列一</li>
            <li>列二</li>
            <li>列三</li>
        </ol>
        <hr/>
        无序列表<br/>
        <ul>
            <li>列一</li>
            <li>列二</li>
            <li>列三</li>
        </ul>
        <hr/>
        自定义列表<br/>
        <dl>
            <dt>学科</dt>
            <dd>数学</dd>
            <dd>语文</dd>
            <dd>英语</dd>
        </dl>
    </body>
</html>
